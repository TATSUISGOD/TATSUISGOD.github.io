<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Infinityrobux site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #38bdf8;
      font-size: 2.2em;
    }

    p {
      color: #cbd5f5;
    }

    .box {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header>
    <h1>Infinityrobux site</h1>
    <p>自分だけが見れるメモ・お悩み投稿サイト</p>
  </header>

  <div class="box">
    <h2>投稿フォーム</h2>
    <textarea placeholder="ここに書いてください…"></textarea>
    <button>保存（※今は見た目だけ）</button>
  </div>

  <div class="box">
    <h2>あなたの投稿</h2>
    <p>まだ投稿はありません。</p>
  </div>

  <footer>
    © 2025 Infinityrobux site
  </footer>

</body>
</html>
