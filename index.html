<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Sound Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      cursor: pointer;
    }

    button:active {
      background-color: #0ea5e9;
    }

    p {
      margin-top: 15px;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Tap Game ðŸ”Š</h1>
    <button onclick="playSound()">TAP!</button>
    <p>Tap the button to play a sound</p>
  </div>

  <!-- åŠ¹æžœéŸ³ -->
  <audio id="sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById("sound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
