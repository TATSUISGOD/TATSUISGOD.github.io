<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supabase Test</title>
</head>
<body>
  <h1>Supabase テスト</h1>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://fnohpwmgtwuavonacjfj.supabase.co";
    const supabaseKey = "sb_publishable_NBnI5Bj_RnhFgnYLCmH7kA_mJzr_jXg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function testInsert() {
      const { data, error } = await supabase
        .from("messages")
        .insert([{ content: "HTMLからのテスト投稿" }]);

      if (error) {
        console.error("エラー:", error);
        alert("失敗");
      } else {
        console.log("成功:", data);
        alert("成功！");
      }
    }

    testInsert();
  </script>
</body>
</html>
