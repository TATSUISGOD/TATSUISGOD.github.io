<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Supabase テスト</title>
</head>
<body>
  <h1>Supabase テスト</h1>

  <button id="load">メッセージを取得</button>

  <ul id="messages"></ul>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://fnohpwmgtwuavonacjfj.supabase.co";
    const supabaseKey = "sb_publishable_NBnI5Bj_RnhFgnYLCmH7kA_mJzr_jXg";

    const supabaseClient = supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    document.getElementById("load").addEventListener("click", async () => {
      const { data, error } = await supabaseClient
        .from("messages")
        .select("*");

      if (error) {
        alert("エラー：" + error.message);
        return;
      }

      const ul = document.getElementById("messages");
      ul.innerHTML = "";

      data.forEach(row => {
        const li = document.createElement("li");
        li.textContent = row.content;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
