<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Infinityrobux site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form, .post {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Infinityrobux site</h1>

<form id="postForm">
  <input type="text" id="name" placeholder="ID"required />
  <textarea id="message" placeholder="password"required></textarea>
  <button type="submit">post</button>
</form>

<div id="posts"></div>

<script>
  const form = document.getElementById("postForm");
  const postsDiv = document.getElementById("posts");

  const posts = JSON.parse(localStorage.getItem("posts")) || [];

  function renderPosts() {
    postsDiv.innerHTML = "";
    posts.forEach(p => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<strong>${p.name}</strong><p>${p.message}</p>`;
      postsDiv.appendChild(div);
    });
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;

    posts.unshift({ name, message });
    localStorage.setItem("posts", JSON.stringify(posts));

    form.reset();
    renderPosts();
  });

  renderPosts();
</script>

</body>
</html>
