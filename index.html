<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Supabase Test</title>
</head>
<body>
  <h1>Supabase 接続テスト</h1>

  <button id="testBtn">テスト実行</button>
  <pre id="result"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://fnohpwmgtwuavonacjfj.supabase.co";
    const supabaseKey = "sb_publishable_NBnI5Bj_RnhFgnYLCmH7kA_mJzr_jXg";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("testBtn").onclick = async () => {
      const { data, error } = await supabase
        .from("messages")
        .select("*");

      if (error) {
        document.getElementById("result").textContent =
          "エラー:\n" + JSON.stringify(error, null, 2);
      } else {
        document.getElementById("result").textContent =
          "成功！\n" + JSON.stringify(data, null, 2);
      }
    };
  </script>
</body>
</html>
