<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Supabase テスト</title>
</head>
<body>
  <h1>Supabase テスト</h1>

  <input id="msg" placeholder="メッセージを入力">
  <button onclick="send()">送信</button>

  <pre id="result"></pre>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://fnohpwmgtwuavonacjfj.supabase.co";
    const supabaseKey = "sb_publishable_NBnI5Bj_RnhFgnYLCmH7kA_mJzr_jXg";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function send() {
      const text = document.getElementById("msg").value;

      const { data, error } = await supabase
        .from("messages")
        .insert([{ content: text }]);

      document.getElementById("result").textContent =
        error ? error.message : "送信成功！";
    }
  </script>
</body>
</html>
