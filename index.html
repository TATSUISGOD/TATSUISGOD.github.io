<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yurika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: black;
      color: white;
      font-size: 32px;
      font-family: sans-serif;
      overflow: hidden;
    }

    .word {
      position: absolute;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<script>
  function addYurika() {
    const div = document.createElement("div");
    div.className = "word";
    div.textContent = "ゆりか";

    // ランダムな位置
    div.style.left = Math.random() * window.innerWidth + "px";
    div.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(div);
  }

  // 0.5秒ごとに増える
  setInterval(addYurika, 500);
</script>

</body>
</html>
